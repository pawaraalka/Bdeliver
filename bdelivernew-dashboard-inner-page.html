    <style>
        button.aboutBdeliverBtn:hover,
        button.aboutBdeliverBtn:active {
            color: #fff !important;
            border: none !important;
            background: none !important;
        }

        button.aboutBdeliverBtn {
            position: absolute;
            top: 410px;
            right: 75px !important;
            text-transform: uppercase;
            font-weight: 300 !important;
            background: none !important;
            font-size: 30px;
            border: none;
        }

        button {
            background: none;
            border: none;
        }

        .brandcareLogo {
            width: 150px;
            position: absolute;
            bottom: 30px;
            left: 20px;
        }

        body,
        html {
            overflow-y: hidden;
        }
    </style>

    <div class="row bg">
        <div class="col xxxl12 xxl12 xl12 l12 m12 s12">
            <div class="col xxxl6 xxl6 xl6 l12 m12 s12 leftPanel">
                <div class="home_text_large">send</div>
                <div class="home_text_small">Brand Brief Global</div><br>

            </div>


            <a href="https://bdeliver.net/bdelivernew/display-users">
                <div class="col xxxl6 xxl6 xl6 l12 m12 s12 rightPanel">

                    <div class="home_text_small">records</div>
                </div>
            </a>

        </div>
    </div>


    <div class="row bg">
        <div class="col xxxl12 xxl12 xl12 l12 m12 s12">

            <div class="home_text_small">documents</div><br>

                <select id="selectbox" name="selectbox">
                    <option value="" disabled selected>Briefing Documents</option>

                    <!-- <option value="3">Brand Brief Initiative</option> -->
                    <!-- <option value="4">Client Format</option> -->
                    <option value="5">Concept Testing</option>
                    <option value="6">Event Brief</option>
                    <option value="7">Identity Brief</option>
                    <!-- <option value="8">Ipad Detailing Specs</option> -->
                    <option value="9">Market Research Brief</option>
                    <option value="10">Pitch Document</option>
                    <!-- <option value="11">Project Closure Report</option> -->
                    <option value="12">Proposal</option>
                    <!--  <option value="13">Sentimetrics</option> -->
                    <!-- <option value="14">Website Brief</option> -->
                    <option value="15">Video Brief</option>
                    <option value="16">Docintosh Proposal</option>
                    <option value="17">Docintosh Website Proposal</option>
                </select>
                <label></label>
            </div>
            <!-- </div> -->
        </div>

    </div>

    <!-- chnage password modal starts here -->
    <div id="modal1" class="modal">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">Change password</div> -->

                        <div class="panel-body">
                            <form class="form-horizontal" method="POST"
                                action="https://bdeliver.net/bdelivernew/changePassword">
                                <input type="hidden" name="_token" value="KvhSSJt8zsgGUXkZRGnfByORK5fqByRrpBRzoDNT">

                                <div class="form-group">
                                    <label for="new-password" class="col-md-4 control-label">Current Password</label>

                                    <div class="col-md-6">
                                        <input id="current-password" type="password" class="form-control"
                                            name="current-password" required>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="new-password" class="col-md-4 control-label">New Password</label>

                                    <div class="col-md-6">
                                        <input id="new-password" type="password" class="form-control"
                                            name="new-password" required>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="new-password-confirm" class="col-md-4 control-label">Confirm New
                                        Password</label>

                                    <div class="col-md-6">
                                        <input id="new-password-confirm" type="password" class="form-control"
                                            name="new-password_confirmation" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary">
                                            Change Password
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- chnage password modal ends here-->

    <a href="https://bdeliver.net/bdelivernew/home" style="margin-right: 80px;" class="logout">Home</a>

    <script>
        $('#selectbox').change(function () {
            var value = $(this).val();
            if (value == 2) {
                window.location.href = "https://bdeliver.net/bdelivernew/brandbrief-view-new";
            } else if (value == 12) {
                window.location.href = "https://bdeliver.net/bdelivernew/brandproposal-view";
            } else if (value == 5) {
                window.location.href = "https://bdeliver.net/bdelivernew/testing-view";
            } else if (value == 6) {
                window.location.href = "https://bdeliver.net/bdelivernew/eventbrief-view";
            } else if (value == 7) {
                window.location.href = "https://bdeliver.net/bdelivernew/identitybrief-view";
            } else if (value == 9) {
                window.location.href = "https://bdeliver.net/bdelivernew/research-view";
            } else if (value == 10) {
                window.location.href = "https://bdeliver.net/bdelivernew/pitch-view";
            } else if (value == 15) {
                window.location.href = "https://bdeliver.net/bdelivernew/videobrief-view";
            } else if (value == 16) {
                window.location.href = "https://bdeliver.net/bdelivernew/DocintoshProposal-view";
            } else if (value == 17) {
                window.location.href = "https://bdeliver.net/bdelivernew/Docintosh-Website-Proposal-view";
            }
        });
